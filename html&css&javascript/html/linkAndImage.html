<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>href and image</title>
</head>
<body>
    <h1>有些时候，我们不得不引入一些链接或者图片，无论是外部的还是本项目内的。</h1>
    <p>
        如果我们引入链接可以使用a标签，格式如：&lt;a href="https://chao0425.github.io/html&css&javascript/"&gt;对外展示的名字&lt;/a&gt;
        <br><a href="https://chao0425.github.io/html&css&javascript/">这个是我github的一个链接</a>
        <br>当然，我们也可以引入一些图片，格式如：&lt;img src="项目的相对路径或者绝对路径" alt="当图像无法显示时显示这段文本" width="宽度" height="高度"/（这个斜杠没有也没啥毛病）&gt;
        <br><img src="../image/justImage.jpg" alt="该图片暂时丢失啦" style="color: red;" width="225" height="300"/>
    </p>
</body>
</html>
