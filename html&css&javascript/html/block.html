<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块</title>
    <style>
        body {
            background-color: #fffaf0;
        }
        p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="article">
        <h2>文章标题</h2>
        <p>这是一段文字，其中<span style="background-color: #d1ecf1;
        transition: background-color 0.3s;">这部分内容</span>需要特别强调。</p>
    </div>
        <div style="background-color: rgb(151, 89, 89);">
        <h2>文章标题</h2>
        <p>这是一段文字，其中<span style="background-color: white;">这部分内容</span>需要特别强调。</p>
    </div>

    <p style="color: gray;">我们发现div是相当于区分了一个大一点的块儿，而span是对于div大块内容中的小部分进行的一个修改</p>
</body>
</html>
