<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
    <style>
        body {
            background-color: #fffaf0;
        }
        b {
            font-size: 24px;
            color: gray;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <ol>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <b>我们发现，ul里面加li是无序列表。对于ol里面的列表则是有序列表。ul、ol、li标签都是双标签</b>
    <br>
    对于dl、dt、dd没发现什么好玩的玩儿法，所以说就不展示了。
</body>
</html>
