<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签</title>
</head>
<body>
    <p>HTML的标签不区分大小写，但是不能大小写混用（标签的大小写，要么BR、要么br换行）</p>
    <p>事实上，对于大多数标签并不闭合也是可以正常使用的，但是为了规范以及安全，我们标签还是闭合为好。
    <p>就像这样，我两个p标签都没有闭合，现在看也是正常的。
    <p>&lt;p&gt;，这样单独使用时没有问题的。但是我们还是建议&lt;p&gt;&lt;/p&gt;这样对html标签进行一个闭合。</p>
    <p>有些标签如&lt;br&gt;元素没有内容，单独使用。这种标签并不是成对出现的，我们建议&lt;br/&gt;这样使用。</p>
    对于html，元素=标签+内容
</body>
</html>
