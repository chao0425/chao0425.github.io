<!DOCTYPE html>

    <link rel="stylesheet" href="./json.css">
    <script src="./json.js"></script>
</head>
<body>
    <div>
        <p>
            这个就不写代码了，简单的说说<br>
            Map的对象转化为json格式是:{"key":value, "key":value...}格式的<br>
            而对于List转化为json格式是:[value, value, value]格式的。<br>
            如果List里面的是对象，转化为json格式则是:[{json格式},{json格式}]的<br>
        </p>
    </div>
</body>
