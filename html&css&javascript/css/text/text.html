<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text文本</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <p>
        color就是指定文本的颜色<br>
        text-align指定了文本的对齐方式，如居中对齐<br>
        text-decoration可以指定是否有线修饰，如：
        <span class="overLine" title="text-decoration: overline;">上划线</span>
        <span class="lineThrough" title="text-decoration: line-through;">穿过的线</span>
        <span class="underLine" title="text-decoration: underline;">下划线</span><br>
        text-transform可以对字母进行一些操作，如：
        <span class="uppercase" title="text-transform:uppercase;">we can try 自动大写所有字母</span>、
        <span class="capitalize" title="text-transform:capitalize;">this can capitalize the first letter of each word.</span>
    </p>
    <p class="indent">
        这个可以弄一个首行缩进出来，就是比如这段是使用了：text-indent:20px;
    </p>
    当然，还有一些其他的可操作玩法，不一一展示了。
</body>
</html>
