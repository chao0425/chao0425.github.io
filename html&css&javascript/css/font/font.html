<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font字体</title>
    <link rel="stylesheet" href="font.css">
</head>
<body>
    <h1>font字体</h1>
    <p>
        font-family是设置字体，可是我也看不出来字体什么区别啊。<br>
        对于字体，应该多设置几个，就是第一个浏览器无法渲染就渲染第二个。<br>
        如果字体不是一个单词，或者是汉字，那么要加引号。<br>
    </p>
    <p class="style">还可以通过font-style来设置字体是否倾斜等<br>如italic就是倾斜，normal就是正常。</p>
    <p>
        <span class="sizeA">可以设置font-size来设置字体大小，单位可以是px，如这段就是24px</span><br>
        <span class="sizeB">对于em，1em默认就是16px。但是我这里body的px是20，所以这段文字1.5em是30px，比上文24px大一点</span>

    </p>
</body>
</html>
