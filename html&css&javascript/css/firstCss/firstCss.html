<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstCss</title>
    <link rel="stylesheet" href="firstCss.css">
</head>
<body>
    <h1>咱们直接在头部用link引入css文件了</h1>
    <p>在css中，注释是与Java的多行注释写法一样。<br>
    至于具体css代码怎么写，看一下源码就好了。入门的css没有名字，只是指定哪个标签有什么效果就好了。<br>
    如p{color:red;}就是说p标签的文字颜色是红色</p>
</body>
</html>
