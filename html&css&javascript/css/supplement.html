<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css的题外话</title>
</head>
<body>
    <div>
        对于一些后写的配置可能会覆盖先写的配置，注意一下。<br>
        如：先写了border-bottom-color: gray;再写border-color: red;这样的话，前面的底部颜色为gray就被覆盖了，事实上底部的颜色变成了red。如果我们希望除了某些特别的，颜色都是红色，那么应该先写border-color: red;再写底部颜色。这样就是特殊的覆盖了普通的。
    </div>
</body>
</html>
